osx_image: xcode8.3
dist: trusty
sudo: required
language: c
matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
before_install:
- mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.5.5/git-lfs-$([
  "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.5.5.tar.gz
  | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
install:
- nvm install 7
- npm install electron-builder@next
- npm install
- npm prune
script:
- npm run build
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then tar -cvf dist/Dockeron-linux.tar dist/linux-unpacked; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/mac/*
    - dist/*.tar
  skip_cleanup: true
  on:
    tags: true
  overwrite: true
notifications:
  slack: dockeron:Q1YhSx9YSd4k8SuLtYyD8zwI
  email: false
